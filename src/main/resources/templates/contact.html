<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/ShoppingCartLayout}">
<head>
    <meta charset="UTF-8">
    <title>OnlineShop</title>
</head>
<body>

<div layout:fragment="content-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Contact</li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            Contact
        </div>
        <div class="card-body">
            <div class="col-8 offset-2">
                <h2 class="text-center">Contact Us.</h2>
                <p class="text-center">
                    Please use this form if you have any questions about our products and we'll get back with you very soon.
                </p>
                <form autocomplete="off" th:action="@{/contact}" th:object="${message}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Name:</label>
                            <input type="text" th:field="*{name}" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Email:</label>
                            <input type="email" class="form-control" th:field="*{email}">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Phone:</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message:</label>
                        <textarea class="form-control"rows="6" th:field="*{textMessage}"></textarea>
                    </div>
                    <div class="form-row text-center">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
