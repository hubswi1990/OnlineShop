<body>

<nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">OnlineSop</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">Dashboard</a></li>
				<li><a href="pages.html">Pages</a></li>
				<li><a href="posts.html">Posts</a></li>
				<li><a href="users.html">Users</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">

			</ul>

<header id="header">
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard <small>Manage Your Shop</small></h1>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</header>

<section id="breadcrumb">
	<div class="container">
		<ol class="breadcrumb">
			<li class="active">Dashboard</li>
		</ol>
	</div>
</section>

<section id="main">
	<div class="container">
		<div class="row">
			<div class="col-md-3">qwerty</div>
			<div class="col-md-9">
				<div class="card">
					<div class="card-header">
						Featured

						<div class="btn-group pull-right">
							<a href="${pageContext.request.contextPath}/admin/apartment/add" data-toggle="tooltip" data-original-title="Add New" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</a>
							<a href="#" data-toggle="tooltip" data-original-title="Import" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-import" aria-hidden="true"></span>
							</a>
							<a href="#" data-toggle="tooltip" data-original-title="Export" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-export" aria-hidden="true"></span>
							</a>
							<a href="${pageContext.request.contextPath}/admin/apartment" data-toggle="tooltip" data-original-title="Refresh" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
							</a>
						</div>

					</div>

				</div>
					<div class="card-body">
						<h5 class="card-title">Special title treatment</h5>
						<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
						<p th:utext="${adminMessage}"></p></div>
					</div>
				</div>

		</div>
