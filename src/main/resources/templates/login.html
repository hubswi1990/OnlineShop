<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=a, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OnlineShop</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginForm.css}" />
</head>
<body>
<div class="container">
	<div class="row options">

		<div class="col-centered col-md-5">
			<div class="wrap">
				<img class="blockimages" src="images/img_avatar2.png">

				<form th:action="@{/login}" method="POST">
					<div class="form-group">
						<input type="email" id="email" name="email" placeholder="Email" required class="form-control">
					</div>
					<div class="form-group">
						<input type="password" id="password" name="password" placeholder="Password" required class="form-control">
					</div>
					<button class="btn" name="Submit" value="Login" type="Submit"><i class="fas fa-sign-in-alt"></i> Login</button>
				</form>
				<div class="forgot">
					<a href="">forgot password ?</a>
				</div>
			</div>
		</div>

	</div>
</div>
</body>
</html>
