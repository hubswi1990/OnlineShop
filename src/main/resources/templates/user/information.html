<!DOCTYPE html>
<html lang="en" layout:decorate="~{user/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>OnlineShop</title>
</head>
<body>


<div layout:fragment="content-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/user/home}">Your Account</a></li>
        <li class="breadcrumb-item active" aria-current="page">Information</li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12 mb-3"><h2>Your Personal Info</h2></div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-8 offset-2">
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:utext="${successMessage}"></span>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:utext="${successMessage}"></span>
                        </div>
                        <form autocomplete="off" action="#" th:action="@{/user/personalInfo}"
                              th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{active}">
                            <div class="form-group">
                                <label>First name</label>
                                <input type="text" th:field="*{name}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input type="text" th:field="*{lastName}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" th:field="*{email}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="passwd" name="passwd">
                            </div>
                            <div class="form-group">
                                <label>New password</label>
                                <input type="password" class="form-control" id="newpasswd" name="newpasswd">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
