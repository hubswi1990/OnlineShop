<!DOCTYPE html>
<html lang="en" layout:decorate="~{user/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>OnlineShop</title>
</head>
<body>


<div layout:fragment="content-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/user/home}">Your Account</a></li>
        <li class="breadcrumb-item active" aria-current="page">Information</li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12 mb-3"><h2>New address</h2></div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-8 offset-2">
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:utext="${successMessage}"></span>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:utext="${successMessage}"></span>
                        </div>
                        <form autocomplete="off" action="#" th:action="@{/user/address/add}"
                              th:object="${address}" method="post">
                            <div class="form-group">
                                <label>Alias</label>
                                <input type="text" th:field="*{alias}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>First name</label>
                                <input type="text" th:field="*{firstname}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input type="text" th:field="*{lastname}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Street</label>
                                <input type="text" th:field="*{street}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>city</label>
                                <input type="text" th:field="*{city}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>PostalCode</label>
                                <input type="text" th:field="*{postalCode}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>country</label>
                                <input type="text" th:field="*{country}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
