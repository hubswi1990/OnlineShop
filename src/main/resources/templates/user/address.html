<!DOCTYPE html>
<html lang="en" layout:decorate="~{user/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>OnlineShop</title>
</head>
<body>


<div layout:fragment="content-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/user/home}">Your Account</a></li>
        <li class="breadcrumb-item active" aria-current="page">My Address</li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12 mb-3"><h2>Your addresses</h2></div>
        <div th:if="${successMessage}" role="alert" class="col-12 mb-3">
            <div class="alert alert-success">
                <span th:utext="${successMessage}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3" th:each="address :${addressList}">
            <div class="card">
                <div class="card-body text-center">
                    <h5 th:text="${address.getAlias()}"/></h5>
                    <p th:text="${address.getFirstname()} +' ' +${address.getLastname()}"></p>
                    <p th:text="${address.getStreet()}"></p>
                    <p th:text="${address.getPostalCode()} +' ' +${address.getCity()}"></p>
                    <p th:text="${address.getCountry()}"></p>
                </div>
                <hr class="w100" style="margin: 0px;">
                <div class="card-body text-center" style="margin: 5px; padding: 0px;">
                    <div class="blackLinkItem">
                        <a th:href="@{'/user/address/edit/' + ${address.getAddressId()}}" class="card-link"><i class="fas fa-pencil-alt"></i> Update</a>
                        <a th:href="@{'/user/address/delete/' + ${address.getAddressId()}}" class="card-link"><i class="fas fa-trash"></i> Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-3">
            <div class="blackLinkItem">
                <a th:href="@{/user/address/add}"><i class="fas fa-plus"></i> Create new address</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
